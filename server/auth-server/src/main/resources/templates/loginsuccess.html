    <title>GUNDAM</title>

    <link rel="stylesheet" href="/assets/index-22782260.css">

  <body>
    <div id="root"></div>

    <script>
      function sendToken(json) {

        fetch('http://localhost:23137/oauth', {
          method: 'POST',
          body: JSON.stringify(json
          )
        })
                .then(response => {
                  console.log(response.status)
                  return response.status;
                })
      }
      function request() {
        fetch('http://k9e207.p.ssafy.io:7070/auth/token', {
          method: 'GET',
        })
                .then(response => {
                  return response.json();
                })
                .then(data => {
                  console.log(data);
                  sendToken(data);
                });
      }
      request();
    </script>
  </body>
